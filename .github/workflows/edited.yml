name: Watch PR edits
on:
  pull_request:
    types: [edited]
jobs:
  pr-edit-check:
    # This job only runs for pull request comments
    name: Workflow re-run trigger
    runs-on: ubuntu-latest
    steps:
      - name: Script
        uses: actions/github-script@v6
        with:
          script: |
            function parseTags(text) {
              const regexp = /!(\w+)(=[^\s]+)?/g;
              const tagMatches = [...text.matchAll(regexp)];
              return tagMatches;
            }

            async function rerequestRun() {
              const pr = context.payload.pull_request;
              const pullNumber = pr ? pr.number : 4;
              const repository = context.payload.repository;
              console.log("Owner", repository.owner);

              const pr1 = await github.rest.pulls.get({
                owner: repository.owner.login,
                repo: repository.name,
                pull_number: pullNumber,
              });
              console.log("PR", pr1);
              const head = pr1.data.head;
              console.log("HEAD", head);

              let runs = await github.rest.actions.listWorkflowRuns({
                owner: repository.owner.login,
                repo: repository.name,
                workflow_id: "blank.yml",
                branch: head.ref,
              });

              let actualRuns = runs.data.workflow_runs;
              if(actualRuns.length > 0) {
                console.log("First run", actualRuns[0]);
                let id = actualRuns[0].id;
                console.log("id", id);
                await github.rest.actions.reRunWorkflow({
                  owner: repository.owner.login,
                  repo: repository.name,
                  run_id: id,
                });
              }
              // if(actualRuns.length > 1) {
              //   console.log("Last run", actualRuns[actualRuns.length - 1]);
              // }
            }

            await rerequestRun();

