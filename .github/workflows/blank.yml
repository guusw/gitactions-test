name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run script
        run: |
          echo "Hello, world! & updated" > file0.txt
          echo "Hello, world!" > file1.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: deps-one
          path: "*.txt"
          if-no-files-found: error
  build2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run script
        run: |
          echo "Hello, world!" > file0-alternative.txt
          echo "Hello, world!" > file1-alternative.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: deps-two
          path: "*.txt"
          if-no-files-found: error
  make-release:
    runs-on: ubuntu-latest
    needs: [ build1, build2 ] 
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Compress artifacts
        run: |
          chmod +x compress
          scriptPath=`pwd`/compress
          cd artifacts
          find . -maxdepth 1 ! -path . -type d -exec tar --strip-components 1 -czvf {}.tar.gz {} \;
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "artifacts/*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: auto-deps
          commit: main
